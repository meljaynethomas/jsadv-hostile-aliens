<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Hostile Aliens Game</title>
</head>
<body>
  <h1>Hostile Aliens Game</h1>
  <h2>DESTROY THE ALIEN SHIPS<h2>
  <p>If the mothership, or all other ships are destroyed, the game is over.</p>
    
    <div class="shipContainer">
      <div class="shipDestroyed" id="mothershipScore"></div>
    </div>

    <div class="shipContainer">
      <div class="defenceshipScore"></div>
      <div class="defenceshipScore"></div>
      <div class="defenceshipScore"></div>
      <div class="defenceshipScore"></div>
      <div class="defenceshipScore"></div>
    </div>

    <div class="shipContainer">
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
      <div class="attackshipScore"></div>
    </div>

  <div class="buttonContainer">
    <button onclick="hitRandomShip()">Click Here To Hit A Random Ship In The Fleet!</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
